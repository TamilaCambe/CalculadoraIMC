<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <div class="container">
        <h1> Calculadora - IMC</h1>
        <div class="inputs">
            <p>Nome:
                <input type="text" name="first-name" id="first-name" placeholder="Ana" autofocus></p>

            <p>Peso (kg):
                <input type="text" name="bodyW" id="bodyW" placeholder="60"></p>

            <p>Altura:
                <input type="text" name="bodyH" id="bodyH" placeholder="165"></p>
        </div>
        <button id="bt" type="button" value="calcular">Calcular</button>

        <p id="res">Aguarde...</p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
